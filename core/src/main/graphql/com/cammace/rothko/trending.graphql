query TrendingArtwork(
    $aggregations: [ArtworkAggregation] = [
        MERCHANDISABLE_ARTISTS
        MEDIUM
        MAJOR_PERIOD
        TOTAL
    ]
) {
    marketingCollection(slug: "highlights-this-month") {
        filteredArtwork: artworksConnection(
            aggregations: $aggregations
            first: 30
            sort: "-decayed_merch"
        ) {
            edges {
                node {
                    image {
                        url(version: ["medium"])
                    }
                    title
                    artists(shallow: true) {
                        name
                    }
                }
            }
        }
    }
}
